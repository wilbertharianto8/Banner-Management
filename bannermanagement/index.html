  <section class="content">
    <header>
      <h2 class="main" id="banner-main">Banner Management</h2>
      <div class="toggle"></div>
    </header>

    <!-- 14. Assign an id to image element -->
    <image id="bedroom" src="img/0.jpg" width=500 height=500 style="z-index:-1"></image>

    <div class="backdrop" style="z-index:-1"></div>
    <div style="display:block">

      <h4 class="text-white">Image</h4>
        <!-- 15. Copy dropdwon select from bootstrap component - https://getbootstrap.com/docs/5.0/forms/select/#default -->
        <!-- 16. Assign an id to the dropdown select -->
        <select id="bedroomSelect" class="form-select" aria-label="Default select example">
          <option value="img/1.jpg" selected>Living</option>
          <option value="img/2.jpg">Scenery</option>
          <option value="img/3.jpg">Sky</option>
          <option value="img/4.jpg">Plane</option>    
        </select>

        <br>
    
        <!-- 17. Copy any button from bootstrap component - https://getbootstrap.com/docs/5.0/components/buttons/#examples -->
        <!-- 18. Assign an id to the button and change the name of the button-->
        <button type="button" id="btnApplyImageJquery" class="btn btn-primary">Change Banner</button>

    </div>
    
  

    <ul class="image">

      <!-- Using JQuery Library - https://code.jquery.com/jquery/ (ALL list of jquery package) -->

      <script>
        
          // 23. Assign apply button DOM to a variable
          var btnApplyElement = $('#btnApplyImageJquery');

          // 24. Listen to click event
          btnApplyElement.on('click' , function(){
          // 25. Assign your choosen image into a variable
          var choosenImage = $('#bedroomSelect').val();
          // 26. Replace image with your choosen image
          $('#bedroom').attr("src",choosenImage);
        });

      </script>
