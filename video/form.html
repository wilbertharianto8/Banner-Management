    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">

                <a class="navbar-brand" href="../dashboard.html">Paradox</a>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="video.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Video

                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <button id="room1" class="btn btn-light btn-block"><a class="dropdown-item">Room 1</a></button>

        <!-- Page content-->

       
        <div class="container-fluid">
            <div class="text-center" style="padding-top: 20px;"><h2>Book Room</h2></div>
            <div class="container" style="border-radius: 10px; background-color: #f2f2f2; padding: 20px; margin-top: 40px;">
            
                <form id="createProfile" action="https://webtechparadox.tk/assignment4/video/video.html">

                    <div class="form-group">
                        <label for="username">Name:</label>
                        <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
                      </div>
                      <div class="form-group">
                        <label for="topic">Topic:</label>
                        <input type="text" class="form-control" id="topic" placeholder="Enter topic" name="topic">
                      </div>
                      <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" placeholder="MM/DD/YYYY" name="date">
                      </div>
                      <div class="form-group">
                        <label for="startTime">Start Time:</label>
                        <input type="time" class="form-control" id="startTime" name="startTime">
                      </div>
                      <div class="form-group">
                        <label for="endTime">End Time:</label>
                        <input type="time" class="form-control" id="endTime" name="endTime">
                      </div>
                      
                      <button type="submit" id="submitForm" class="btn btn-primary">Submit</button>
                </form>
            
            </div>
        </div>
      
   
     
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $('#submitForm').on('click' , function(e){
                e.preventDefault();
                var markers = {
                    "username": $('#username').val(),
                    "topic": $('#topic').val(),
                    "date": $('#date').val().toString(),
                    "startTime": $('#startTime').val().toString(),
                    "endTime": $('#endTime').val().toString(),
                };

                $.ajax({
                        url:"https://webtechparadox.tk/assignment4/video/user",
                        method:"POST",
                        data: JSON.stringify(markers),
                        dataType: "json",
                        encode: true,
                        processData: false,
                        headers: {
                            'Content-Type': "application/json"
                        },
                        success: function(data){
                        
                         alert("Room is successfully booked!");  
                         window.location.href = "https://webtechparadox.tk/assignment4/video/video.html";
                         }
                    })
            });
        </script>

    </body>
