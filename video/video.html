        <script>  
            
            
            $('#room2').on('click',function (e){
                    $.ajax({
                    
                    method: "GET",
                    cache: false,
                    dataType: "json",
                    url: "https://webtechparadox.tk/assignment4/video/user/2",
                    success: function(data) {
                        var student = '';

                                                
                        // DATA FROM JSON OBJECT
                        student += '<video height="607"';
                                                
                        student += 'src="' + 
                        data.videoName + '" autoplay loop muted></video>';
                                            
                        $('#video').empty().append(student);
                        },
                    error:function(exception){alert('Exeption:'+exception);}
                    })
                    e.preventDefault();
                });
